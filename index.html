<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wines shop</title>
    <link rel="stylesheet" href="css/build.css">
</head>
<body>
    <div style="display: none;">
        <svg style="display: none;">
            <symbol id="icon-cart-button" viewBox="0 0 98 122.5" style="enable-background:new 0 0 98 98;" xml:space="preserve"><g>
                <path d="M72.4,65.7c-5.5,0-10,4.5-10,10s4.5,10,10,10s10-4.5,10-10S77.9,65.7,72.4,65.7z M72.4,79.7c-2.2,0-4-1.8-4-4s1.8-4,4-4   s4,1.8,4,4S74.6,79.7,72.4,79.7z"/><path d="M88.5,27.1c-0.6-0.7-1.4-1.2-2.4-1.2H27.4l-2.7-11.3c-0.3-1.4-1.5-2.3-2.9-2.3h-9.9c-1.7,0-3,1.3-3,3s1.3,3,3,3h7.5   l9.8,40.8c0.3,1.4,1.5,2.3,2.9,2.3h46.7c1.4,0,2.6-0.9,2.9-2.3L89,29.6C89.2,28.7,89,27.8,88.5,27.1z M76.5,55.4h-42l-5.6-23.5   h53.4L76.5,55.4z"/><path d="M36.1,65.7c-5.5,0-10,4.5-10,10s4.5,10,10,10s10-4.5,10-10S41.6,65.7,36.1,65.7z M36.1,79.7c-2.2,0-4-1.8-4-4s1.8-4,4-4   s4,1.8,4,4S38.3,79.7,36.1,79.7z"/></g>
            </symbol>
            <symbol id="icon-close-button" viewBox="0 0 64 80"><path d="M49,52.64a3.63,3.63,0,0,1-2.59-1.08L32,37.19,17.62,51.56a3.66,3.66,0,0,1-5.18-5.18L26.81,32,12.44,17.62a3.66,3.66,0,0,1,5.18-5.18L32,26.81,46.38,12.44a3.66,3.66,0,0,1,5.18,5.18L37.19,32,51.56,46.38a3.66,3.66,0,0,1,0,5.18A3.63,3.63,0,0,1,49,52.64Z"/></symbol>
            <symbol id="icon-arrow-down" viewBox="0 0 100 125" style="enable-background:new 0 0 100 100;" xml:space="preserve"><g><polygon points="50,74.4 10,34.4 18.8,25.6 50,56.8 81.2,25.6 90,34.4  "/></g></symbol>
        </svg>
    </div>
    <section class="modal" data-modal></section>
    <div class="cart-overlay" data-cart-overlay>
        <form>
            <div class="cart" data-cart>
                <button class="cart__close" data-close-cart>
                    <svg class="icon-close-button">
                        <use xlink:href="#icon-close-button"></use>
                    </svg>
                </button>
                <h2 class="cart__title">your cart</h2>
                <div class="cart__content" data-cart-content>
                    <!-- cart items will be appended here -->
                </div>
                <div class="cart__footer">
                    <h3>your total : $<span class="cart-total" data-cart-total>0</span></h3>
                </div>
                <div class="cart__delivery__details" data-delivery-details>
                    <h2 class="cart__delivery__title">Personal Details</h2>
                    <div class="delivery__details__input">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" id="full_name" class="form-control" />
                    </div>
                    <div class="grid-container">
                        <div class="grid-col-6">
                            <div class="delivery__details__input">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" id="location" class="form-control" />
                            </div>
                        </div>
                        <div class="grid-col-6">
                            <div class="delivery__details__input">
                                <label for="phone_number" class="form-label">Phone number</label>
                                <input type="text" id="phone_number" class="form-control" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="delivery__details__input">
                        <label for="address" class="form-label">Address/street</label>
                        <input type="text" id="address" class="form-control" />
                    </div>
                    <div class="delivery__details__input">
                        <label for="order_details" class="form-label">Order notes</label>
                        <textarea id="order_details" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="delivery__details__button">
                        <button type="submit" class="btn btn--large btn--primary btn--full">Place your order</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <header id="header" class="header">
        <div class="header__container module-container module-container--large">
            <div class="header__content">
                <div class="header__branding">
                    <h1 class="header__logo">
                        <a href="javascipt:void(0);" class="header__link">
                            <span class="header__title">Wine Shop</span>
                            <span class="header__meta">wineshop.com</span>
                        </a>
                    </h1> 
                </div>
                <div class="header__cart">
                    <button class="header__cart__icon" data-cart-btn>
                        <span class="header__cart__num" data-cart-items>0</span>
                        <svg class="icon-cart-button">
                            <use xlink:href="#icon-cart-button"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <section class="module mt-60">
            <div class="module-container module-container--large">
                <div class="grid-container">
                    <div class="grid-col-3">
                        <div class="module__filter">
                            <div class="filter-card">
                                <div class="module__filter">
                                    <div class="filter">
                                        <div class="filter__header">
                                            <h3 class="filter__title">Filter</h3>
                                            <button class="filter__arrow__dropdown" data-show-filters>
                                                <svg class="icon-drop-down">
                                                    <use xlink:href="#icon-arrow-down"></use>
                                                </svg>
                                            </button>
                                        </div>
                                        <div class="filter__content" data-filters-content>
                                            <div class="filter__list">
                                                <label class="filter__item">
                                                    <span class="filter__text">All</span>
                                                    <input type="radio" name="filter-wines" checked="checked" value="all" checked data-filter-item />
                                                    <span class="checkmark"></span>
                                                </label>

                                                <label class="filter__item">
                                                    <span class="filter__text">White</span>
                                                    <input type="radio" name="filter-wines" value="white" data-filter-item />
                                                    <span class="checkmark"></span>
                                                </label>

                                                <label class="filter__item">
                                                    <span class="filter__text">Red</span>
                                                    <input type="radio" name="filter-wines" value="red" data-filter-item />
                                                    <span class="checkmark"></span>
                                                </label>

                                                <label class="filter__item">
                                                    <span class="filter__text">Sparkling</span>
                                                    <input type="radio" name="filter-wines" value="sparkling" data-filter-item />
                                                    <span class="checkmark"></span>
                                                </label class="filter__item">

                                                <label class="filter__item">
                                                    <span class="filter__text">Vintage</span>
                                                    <input type="radio" name="filter-wines" value="vintage" data-filter-item />
                                                    <span class="checkmark"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid-col-9">
                        
                        <div class="module__products">
                            <div class="module__container">
                                <div class="product-list">
                                    <div class="product-list__item">
                                        <div class="grid-container" data-product-dom>
                                           <!-- wine product will be appended here dynamically -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <footer id="footer"></footer>
    <script src="js/app.js"></script>
</body>
</html>
